set default=0
set fallback=2
set pager=1

function load_video {
  insmod efi_gop
  insmod efi_uga
  insmod video_bochs
  insmod video_cirrus
  insmod all_video
}

if loadfont ($root)/boot/grub/fonts/unicode.pf2 ; then
   set gfxmode=1024x768
   load_video
   insmod gfxterm
   set locale_dir=$prefix/locale
   terminal_output gfxterm
   insmod gettext
fi

terminal_output gfxterm
insmod gfxmenu
loadfont ($root)/boot/grub/themes/GenGrub/Sans-10.pf2
loadfont ($root)/boot/grub/themes/GenGrub/Sans-12.pf2
loadfont ($root)/boot/grub/themes/GenGrub/Sans-14.pf2
insmod png
set theme=($root)/boot/grub/themes/GenGrub/theme.txt
export theme

if [ x = x$bootlang ]; then
  set bootlang=en_US
fi

if [ x = x$bootkeymap ]; then
   set bootkeymap=us
fi

if [ x = x$acpi_opt ]; then
   unset acpi_opt
fi

if [ x = x$modeset_opt ]; then
   unset modeset_opt
fi

if [ x = x$noefi_opt ]; then
   unset noefi_opt
fi

if [ x$feature_timeout_style = xy ] ; then
  set timeout_style=menu
  set timeout=5
  # Fallback normal timeout code in case the timeout_style feature is
  # unavailable.
else
  set timeout=5
fi
play 60 800 1
insmod part_gpt

### END /etc/grub.d/00_header ###

### BEGIN /etc/grub.d/10_linux ###
menuentry 'Gentoo amd64 multilib' --class gentoo {
  set gfxpayload=keep
  echo "Language: $bootlang"
  echo "Keyboard: $bootkeymap"
  echo 'Loading amd64-multilib 4.5.2 kernel'
  linux /isolinux/gentoo root=/dev/ram0 init=/linuxrc aufs looptype=squashfs loop=/image.squashfs cdroot vconsole.keymap=$bootkeymap locale=$bootlang $modeset_opt $nox $acpi_opt console=tty1 --
  echo 'Loading initial ramdisk ...'
  initrd /isolinux/gentoo.xz
}
